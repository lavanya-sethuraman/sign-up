<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Node Capstone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/components/sidebar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/components/modal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/components/dimmer.css">
  <link rel="stylesheet" href="master.css">
</head>



<body>


  <div class="ui raised very padded text container segment ">

    <div class="ui top attached tabular menu">
      <a class="item active" data-tab="home">Home<i class="home icon"></i></a>
      <a class="item" data-tab="log-in">Log-in<i class="user icon"></i></a>
      <a class="item" data-tab="sign-up">Sign-up<i class="add user icon"></i></a>
    </div>


    <div class="ui bottom attached tab segment active" data-tab="home">
      <h2>Movie search</h2>
    </div>

    <div class="ui bottom attached tab segment" data-tab="log-in">
      <div class="ui middle aligned center aligned grid">
        <div class="column">
          <h2 class="ui teal header">
            <div class="content">
              Log-in to your account
            </div>
          </h2>
          <form class="ui large form login-form">
            <div class="ui stacked segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="email" placeholder="E-mail address" class="">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="password" placeholder="Password">
                </div>
              </div>
              <button type="submit" class="ui fluid large teal submit button log-in">Login</button>
            </div>

            <div class="ui error message"></div>

          </form>

        </div>
      </div>
    </div>

    <div class="ui bottom attached tab segment" data-tab="sign-up">
      <form class="ui form signUp-form">
        <div class="field">
          <label>First Name</label>
          <input type="text" class="signFirstName" name="firstname" placeholder="First Name">
        </div>
        <div class="field">
          <label>Last Name</label>
          <input type="text" class="signLastName" name="lastname" placeholder="Last Name">
        </div>
        <div class="field">
          <label>UserName:</label>
          <input type="text" class="signUserName" name="username" placeholder="UserName">
        </div>
        <div class="field">
          <label>Email ID:</label>
          <input type="email" class="signEmail" name="email" placeholder="E-mail address">
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" class="signPassword" name="password" placeholder="Password">
        </div>
        <button class="ui button basic" type="submit">Sign Up</button>
        <div class="ui error message"></div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.js">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/components/sidebar.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/components/modal.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/components/dimmer.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
